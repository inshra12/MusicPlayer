<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo4.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/3e1ead691b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
   
    <div class="container">
     
      <div class="card">
       
        <nav>
      
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <img class="logo " src="logo4.png" alt="">
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        
            <img src="thumbnail.jpeg" alt="" class="profile-img">
            <h2>Butter</h2>
            <p>BTS</p>
            <audio  id="song">
                <source src="Butter.mp4" type="audio/mp4">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div class="circle2">
                  <i class="fa-solid fa-backward"></i>
                  </div>
                  <div onclick="playPause()" class="circle2 circle3">
                    <i class="fa-solid fa-play ctrlIcon"></i>
                  </div>
                  <div class="circle2">
                    <i class="fa-solid fa-forward"></i>
                  </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
